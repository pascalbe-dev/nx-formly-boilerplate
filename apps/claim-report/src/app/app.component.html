<h1>Nx Formly Demo - Claim Report App</h1>

<form [formGroup]="this.form">
  <formly-form
    [model]="this.model"
    [fields]="this.fields"
    [form]="this.form"
  ></formly-form>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!this.form.valid"
  >
    Report claim
  </button>
</form>
